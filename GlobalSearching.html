<html>

       table, th, td 
        {
            border :  1px solid black;
        }
    </style>
    <body>
        <table id ="myTable">
        <tr>
        <th>Roll No.</th>

    <tr>

        <td><input type ="text" id = "myInput" onkeyup="mySearchFunctn(this.id)" placeholder="search by first name...."> </td>
        <td><input type ="text" id = "myInput1" onkeyup="mySearchFunctn(this.id)" placeholder="search by last name...."> </td>

</table>
    </body>
    <script>
function mySearchFunctn(n){
  // Declare variables 
  var input, filter, table, tr, td, i,j,tData;
  input = document.getElementById(n);
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  // Loop through all table rows, and hide those who don't match the search query
  for (i = 2; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td") ; 
    for(j=1 ; j<td.length ; j++)
    {
      let tdata = td[j] ;
      if (tdata) {
        if (tdata.innerHTML.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
          break ; 
        } else {
          tr[i].style.display = "none";
        }
      } 
    }
  }
}
    </script>
